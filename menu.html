<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<!-- Menu testes, modificou e funcionou copia e cola no menu.js -->

<body>

    <nav class="navbar navbar-expand-lg border-bottom shadow-sm mb-3" id="menu">
        <div class="container">
            <a class="navbar-brand" href="index.html"><strong><img src="imagens/Logo.png" id="logo"></strong></a>
            <!-- Botão de menu responsivo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <!-- icone -->
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <!--"navbarNav" abre o botão-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--Barra de pesquisa-->
                <main>
                    <form class="d-flex" role="search">
                        <input class="form-control barra-pesquisa" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-close-white" type="submit"><img src="imagens/icon_pesquisa.png"
                                id="icon_pesquisa"></button>
                    </form>
                </main>
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Categoria</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Povos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"></a>
                    </li>
                </ul>
                <!-- Alinha à direita de forma flutuante "align-self-end" -->
                <div class="align-self-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Cadastre - se</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><img src="imagens/icon-compras.png" id="icon-compras"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <style>
        #logo {
            max-width: 100px;
        }

        #menu {
            background-color: #C0C0C0;
        }

        #icon-compras {
            width: 24px;
            height: 24px;
        }

        #icon_pesquisa {
            width: 20px;
        }

        .barra-pesquisa {
            width: 350px;
            border-radius: 0.6em;
            margin-top: 3px;
        }

        .nav-item .nav-link {
            color: #000000;
        }

        .nav-item .nav-link:hover {
            color: #ffffff;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
